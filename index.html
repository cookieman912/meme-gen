<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Yaniv-generator</title>
</head>

<body onload="init()">

    <div class="main-layout">

        <nav class=main-nav> <span class="logo">yaniv-generator</span>
            <ul class="clean-list">
                <li>gallery</li>
                <li>about</li>
            </ul>
        </nav>
        <main class="main-container">
            <div class="template-container"></div>

            <div class="generator-container hidden">
                <div class="ui-container">
                    <label for="meme-text"> please type in your meme text</label> <input oninput="inputTyped(this)" type="text" name="meme-text" class="meme-text">
                    <button class="font-size" onclick="changeFontSize(2)">+</button>
                    <button class="font-size" onclick="changeFontSize(-2)">-</button>
                    <button class="text-Location" onclick="changeTextLocation(-2)">up</button>
                    <button class="text-Location" onclick="changeTextLocation(2)">down</button>

                    <button class="line-switch" onclick="switchLines()">switch line</button>
                </div>
                <canvas class="generator"></canvas>

            </div>
    </div>
    </main>
    <script src="js/storage-services.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/controller.js"></script>
    <script>
    </script>
</body>

</html>
